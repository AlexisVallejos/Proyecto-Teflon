services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: teflon
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql

  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/teflon
      PORT: 4000
      JWT_SECRET: dev-secret-long-enough
      CORS_ORIGIN: "http://localhost:5173"
      BOOTSTRAP_TOKEN: dev-bootstrap
    depends_on:
      - db

  web:
    build: ./web
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      VITE_TENANT_ID: "00000000-0000-0000-0000-000000000000" # Replace with actual tenant ID from seed
    depends_on:
      - server
